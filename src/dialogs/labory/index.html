    <li>
        <h4>
            <span tag="tree" ui-on:click="openExample" class="link">基础树图位置计算</span>
        </h4>
        <hr />
        <div>
            首先，根据配置的层次关系（配置的id,child,root）把原始数据变成内部结构，方便后期位置计算，这样的好处是可以兼容所有的数据结构。
        </div>
        <div>
            其次，无论绘制的树结构是什么样子的，计算时都假想目标树的样子如下：1.根结点在最左边，且上下居中；2.树是从左往右生长的结构；3.每个结点都是一块1*1的正方形，top和left分别表示正方形中心的位置。
        </div>
        <div>
            后续基于此就可以很容易地把任意的数据内容，计算得到复杂的树图结构。
        </div>
    </li>
</ul>
