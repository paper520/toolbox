<h2 ui-dragdrop>保存</h2>
<div class="right-btn">
    <div>
        <fieldset>
            <legend>
                基础
            </legend>
            <ul>
                <li>
                    <label>名称：</label>
                    <input ui-model="name">
                </li>
                <li>
                    <label>格式：</label>
                    <select ref="format">
                        <option value="image/png">png</option>
                        <option value="image/jpeg">jpeg</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <div class="review" title="预览" ui-bind:style="'width:'+width+'px;height:'+height+'px;'">
            <span ui-bind:style="'background-image:url('+base64+');'"></span>
        </div>
    </div>
    <div>
        <button ui-on:click="doSubmit">确定</button>
        <button ui-on:click="doClose">取消</button>
    </div>
</div>
