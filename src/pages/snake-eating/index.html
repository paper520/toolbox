<h2 ui-dragdrop:desktop>
    贪吃蛇
    <div class="win-btns">
        <button class="min" ui-on:click.stop="$minView">最小化</button>
        <button class="close" ui-on:click.stop="$closeView">关闭</button>
    </div>
</h2>
<canvas ref="mycanvas"></canvas>
<div ui-bind:active="isRuning?'no':'yes'">
    <span ui-bind="tips"></span>
    <button ui-on:click="beginGame">
        开始游戏
    </button>
</div>
