<header ui-dragdrop:desktop>
    <h2>
        格式化JSON字符串
    </h2>
    <div class="win-btns">
        <button class="min" ui-on:click.stop="$minView">最小化</button>
        <button class="close" ui-on:click.stop="$closeView">关闭</button>
    </div>
</header>
<div>
    <h2>
        源代码
        <button class="run" ui-on:click="formatJSON">
            运行
        </button>
    </h2>
    <div ref="source"></div>
</div>
<div>
    <h2>
        运行结果
    </h2>
    <div ref="target"></div>
</div>
