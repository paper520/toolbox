<div class="video" ui-bind:is-null='videoSrc==""?"yes":"no"'>

    <!-- 播放器 -->
    <video ui-bind:src="videoSrc" width='960px' height="540px" id='video'></video>

    <!-- 打开视频开关 -->
    <div class="open">
        <label for="file" title='点击我选择打开的视频'>
            选择视频
        </label>
        <input type="file" ui-on:change='selectVideo' accept="video/*" id='file'>
    </div>

    <div class="controls">
        <button ui-on:click='doPlay' class='play' ui-bind:is-hidden='isPlay?"yes":"no"'>
            播放
        </button>
        <button ui-on:click='doPause' class='pause' ui-bind:is-hidden='isPlay?"no":"yes"'>
            暂停
        </button>
        <button ui-on:click='doFull' class='full'>
            最大化
        </button>
    </div>

</div>
